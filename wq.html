<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Complaint</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h3>Write your complain regarding Increasing potholes problems</h3>
    <form class="" action="index.html" method="post">
      <label>Your name : </label><br>
      <input type="text" name="Your name " value=""><br>
      <label>Your email</label><br>
      <input type="email" name="Your email" value=""><br>
      <label>Your complaint</label><br>
      <textarea name="name" rows="20" cols="100"></textarea><br>
      <label>Upload image</label><br>
      <input class="file-upload-input" type="file" onchange="readURL(this)" accept="image/*"><br>
      <input type="submit" name="Submit">
    </form>
  </body>
</html>
